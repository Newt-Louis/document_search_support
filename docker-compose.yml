services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-vector-db
    restart: always
    ports:
      - "6333:6333" # Port HTTP API & Dashboard
      - "6334:6334" # Port GRPC (Hiệu năng cao hơn cho production)
    volumes:
      # Map thư mục data ra ngoài để không mất dữ liệu khi xóa container
      - ./qdrant_storage:/qdrant/storage
    environment:
      # Giới hạn bộ nhớ nếu cần (optional), hiện tại để thoải mái
      - QDRANT__SERVICE__ENABLE_GRPC=true